<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
    <title>Morse Code Translator</title>
  </head>
  <body>
    <div class="translator">
      <div class="translator_container">
        <form class="translator_container_form translator_container_form--text">
          <textarea
            name="inputText"
            id="inputText"
            rows="5"
            cols="50"
            placeholder="enter text here"
          ></textarea>
          <button id="translateText" class="translator_container_form_submit">
            Translate text!
          </button>
        </form>
        <div class="translator_container_results-morse">
          <p id="nothingParaMorse">Morse code will appear here!</p>
        </div>
      </div>
      <div class="translator_container">
        <form
          class="translator_container_form translator_container_form--morse"
        >
          <textarea
            name="inputMorse"
            id="inputMorse"
            type="text"
            rows="5"
            cols="50"
            placeholder="enter morse here (use '.' '-' '/')"
          ></textarea>
          <button id="translateMorse" class="translator_container_form_submit">
            Translate morse!
          </button>
        </form>
        <div class="translator_container_results-text">
          <p id="nothingParaText">Text will appear here!</p>
        </div>
      </div>
    </div>
  </body>
</html>
